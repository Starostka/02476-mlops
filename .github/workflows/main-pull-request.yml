name: main-pull-request
on:
  pull_request:
    branches:
      - main
jobs:
  test-code:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: install test dependencies
        run: make requirements_tests
      - name: execute tests
        run: pytest tests/
